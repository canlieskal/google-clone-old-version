<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" author="Celal Aşkın" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    <title>Google!</title>
</head>

<body>
    <form>
        <center>
            <img src="img/google-old.jpg" alt="Google!" width="351" height="113">
        </center>
        <center class="container">
            <div class="search-box">
                Search the web using Google!
                <br>
                <input type="text" name="search-area" value size="40">
                <br>
                <div class="search-button">
                    <input type="submit" name="src" value="Google Search">
                    &nbsp;
                    <input type="submit" name="lucky" value="I'm feeling lucky">
                </div>
            </div>
            <div class="flex-container">
                <div class="search-links">
                    <a>Special Searches</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="links">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    <br>
                </div>
                <div class="mail-subscribe">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" name="emailadd" placeholder="Your e-mail">
                    <br>
                    <input type="submit" name="subscribe" value="Subscribe">
                    &nbsp;&nbsp;
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </div>
            </div>
            <br>
            <footer>
                Copyright ©1998 Google Inc.
            </footer>
        </center>
    </form>
</body>
</html>
